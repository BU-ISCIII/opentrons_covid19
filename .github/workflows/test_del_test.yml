name: Django CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Create test script
      run: |
            echo "testing"
            #python ${GITHUB_WORKSPACE}/tests/run_tests.py -j ${GITHUB_WORKSPACE}/tests/par_tests/stationA_prot1_comb1_pars.json -t ${GITHUB_WORKSPACE}/protocols/S3/stationA_protocol1_buffer_S3.ot2.apiv2.py -o /tmp/tmp_test.py
    - name: Simulate script
      run: |
        opentrons_simulate -L ${GITHUB_WORKSPACE}/labware /tmp/tmp_test.py
